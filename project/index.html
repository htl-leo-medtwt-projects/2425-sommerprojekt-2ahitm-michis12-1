<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Main-Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/main.js"defer></script>
</head>
<body>
    <div class="sideBoxes" id="start_side">
        <div id="buttonBox_start">
            <div id="buttonSettings_start">
                <img onclick="switchToSettings()" class="startButton" src="./medien/items/settings.png" alt="s">
            </div>
            <div id="gameName_start">
                <img id="logoStart" src="./medien/items/saloonLogo.png" alt="e">
            </div>
            <div id="buttonPlay_start">
                <img onclick="switchToSave()" id="buttonPlayImg" class="startButton" onmouseover="loadPlayButton()" onmouseout="unLoadPlayButton()" src="./medien/items/revolver (2).gif" alt="button">
            </div>
        </div>
    </div>
    <div class="sideBoxes" id="settings_side">
        <h1 class="title">Settings:</h1>
        <div id="layoutBox_settings">
            <div class="classicBox" style="height: 60vh; width: 37vw;">
                <h1>HowTo:</h1>
            </div>
            <div class="classicBox" style="height: 60vh; width: 37vw;">
                <h1>SoundSettings:</h1>
            </div>
        </div>
        <div class="button" onclick="switchToStart()">Back</div>
    </div>
    <div class="sideBoxes" id="savedGames_side"></div>
    <div class="sideBoxes" id="world_side"></div>
    <div class="sideBoxes" id="world_side_options"></div>
    <div class="sideBoxes" id="shop_side"></div>
    <div class="sideBoxes" id="saloon_side"></div>

</body>
</html>
